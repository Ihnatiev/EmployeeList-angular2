<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="my-container mat-elevation-z8">
    <table mat-table [dataSource]="employees">
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let emp">
                <button mat-button color="primary">View</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let emp">
                <a mat-button color="accent" [routerLink]="['/edit', emp.id]">EDIT</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let emp"> {{emp.empID}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let emp"> {{emp.empName}} </td>
        </ng-container>
        <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let emp"> {{emp.empActive}} </td>
        </ng-container>
        <ng-container matColumnDef="Department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let emp"> {{emp.empDepartment}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let emp">
                <button mat-button color="warn" (click)="onDelete(emp.id)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalEmployees" [pageSize]="employeesPerPage" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangedPage($event)" *ngIf="employees.length > 0">
    </mat-paginator>
    <p class="info-text mat-body-1" *ngIf="employees.length <= 0 && !isLoading">No employees added yet!</p>
</div>
